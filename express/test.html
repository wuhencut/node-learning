<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div>
      <span class="label"> label </span>
      <span style="word-break: break-all" class="content"
        >在这个示例中，我们首先设置了div的宽度为100%，以适应不同的屏幕大小，并允许文本在两端换行。然后，我们将span元素的显示方式改为inline-block，这样我们就可以更容易地控制它们的宽度和位置。.label类用于标签，它被设置为浮动到左侧，并有一个固定的宽度。.content类用于内容，它从标签之后开始，并且有一个左边距，以确保它不会直接紧挨着标签。
        请注意，这只是一个基础示例，你可能需要根据你的具体需求进行调整，比如调整宽度、间距或其他样式属性</span
      >
    </div>
  </body>
</html>
